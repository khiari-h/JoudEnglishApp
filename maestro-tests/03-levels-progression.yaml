# Test E2E - Niveaux et progression
# JoudEnglishApp - Test de navigation entre niveaux

appId: com.hamdanek.JoudEnglishApp
---

# 🚀 LANCEMENT
- launchApp
- waitForAnimationToEnd

# 📚 NAVIGATION VERS NIVEAUX
- tapOn: "Commencer >"
- waitForAnimationToEnd
- assertVisible: "Niveaux"


# Test E2E - Parcours utilisateur principal
# JoudEnglishApp - Dashboard → Niveaux → Exercices → Vocabulaire
#
# INSTRUCTIONS: Lance ton app manuellement sur l'émulateur AVANT d'exécuter ce test
# Commande: maestro test 01-main-user-journey.yaml

appId: com.hamdanek.JoudEnglishApp
---
# 🚀 Démarrage du test depuis le Dashboard

- waitForAnimationToEnd

# 📱 1. Navigation vers les exercices d vWu niveau actuel
- tapOn:
    text: "Explorer le niveau 1"
- waitForAnimationToEnd
- assertVisible: "Choisissez votre exercice"

# 📚 3. Sélection de l'exercice de vocabulaire
- tapOn: "Vocabulaire"
- waitForAnimationToEnd
- assertVisible: "Vocabulaire" # Vérifie qu'on est bien dans l'exercice

# 📖 4. Interaction simple avec l'exercice
- tapOn: "Reveal Translation"
- waitForAnimationToEnd
- assertVisible: "Hide Translation" # S'assurer que l'état a changé

- tapOn: "Hide Translation"
- waitForAnimationToEnd
- assertVisible: "Reveal Translation"

- tapOn: "Suivant"
- waitForAnimationToEnd

# On vérifie qu'une nouvelle carte est affichée (le bouton est réapparu)
- assertVisible: "Reveal Translation"

# 🔙 5. Navigation retour vers le Dashboard
- tapOn: "←" # Retour à la sélection d'exercices
- waitForAnimationToEnd
- assertVisible: "Choisissez votre exercice"

- tapOn: "←" # Retour à la sélection de niveaux
- waitForAnimationToEnd
- assertVisible: "Niveaux"

- tapOn: "←" # Retour au Dashboard
- waitForAnimationToEnd
- assertVisible: "Dashboard"

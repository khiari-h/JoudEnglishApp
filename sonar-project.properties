# Configuration SonarQube pour JoudEnglishApp
sonar.projectKey=JoudEnglishApp
sonar.projectName=JoudEnglishApp
sonar.projectVersion=1.0

# Configuration du serveur SonarQube local
sonar.host.url=http://localhost:9000
sonar.token=sqp_73153ea5b4921d7f5ccc7ea87f1ecc38ad991f05

# LANGUE PRINCIPALE : JavaScript (résout le conflit)
sonar.language=js

# EXCLUSIONS PLUS STRICTES pour éviter les conflits
sonar.exclusions=**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/maestro-tests/**,**/coverage/**,**/node_modules/**,**/backup/**,**/git/**,**/android/**,**/ios/**,**/*.tsx,**/*.ts

# Inclusions (code de production uniquement - JS uniquement)
sonar.inclusions=src/**/*.js,src/**/*.jsx

# Configuration JavaScript/React Native
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Configuration spécifique React Native (JS uniquement)
sonar.javascript.file.suffixes=.js,.jsx

# Exclusions des assets et fichiers de build
sonar.exclusions+=**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.svg,**/*.ttf,**/*.woff,**/*.woff2,**/*.eot

# Exclusions des fichiers de configuration
sonar.exclusions+=**/babel.config.js,**/metro.config.js,**/jest.config.js,**/app.json,**/package.json,**/package-lock.json
